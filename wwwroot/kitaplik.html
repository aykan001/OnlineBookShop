<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kitaplığım</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    .top-bar a, .top-bar i {
      font-size: 28px;
      cursor: pointer;
      color: #444;
      transition: transform 0.3s, color 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-bar a:hover, .top-bar i:hover {
      transform: scale(1.2);
      color: #000;
    }

    .list-container {
      position: absolute;
      top: 60px;
      left: 250px;
      right: 250px;
      height: calc(100vh - 80px);
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .listbox {
      height: calc(100% - 60px);
      overflow-y: auto;
      padding: 20px;
    }

    .book-item, .book-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 16px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      background-color: #fdfdfd;
      border-radius: 6px;
      font-size: 15px;
      min-height: 130px;
    }

    .book-header {
      background-color: #e2e8f0;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .book-item span, .book-header span {
      flex: 1;
      padding: 0 8px;
      text-align: center;
      word-break: break-word;
    }

    .book-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .action-button {
      background-color: #e2e8f0;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-button i {
      font-size: 18px;
      color: #333;
      transition: color 0.3s;
    }

    .action-button:hover {
      background-color: #cbd5e0;
    }

    .like-button:hover i {
      color: #e0245e;
    }

    .like-button.liked i {
      color: #e0245e;
    }

    .pagination {
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background-color: #5a67d8;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination button:hover {
      background-color: #434190;
    }

    .pagination button.active {
      background-color: #434190;
    }

    .toggle-menu {
      position: absolute;
      top: 100px;
      left: -260px;
      width: 250px;
      transition: left 0.5s ease;
      background: white;
      border-right: 1px solid #ccc;
      border-radius: 0 10px 10px 0;
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      z-index: 10;
    }

    .toggle-menu h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .toggle-menu button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #e2e8f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-menu button:hover {
      background-color: #cbd5e0;
    }

    .toggle-button {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #5a67d8;
      color: white;
      padding: 10px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 11;
    }

    .toggle-button:hover {
      background-color: #434190;
    }

    .toggle-close {
      position: absolute;
      top: 50%;
      right: -25px;
      transform: translateY(-50%);
      background-color: #5a67d8;
      color: white;
      padding: 8px 10px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="begeniler.html"><i class="fas fa-heart"></i></a>
    <a href="sepet.html"><i class="fas fa-shopping-cart"></i></a>
    <a href="profil.html"><i class="fas fa-user"></i></a>
  </div>

  <div class="list-container">
    <div class="listbox" id="bookList">
      <div class="book-header">
        <span>Kitap Adı <button onclick="sortBy('kitap_adi')">↕</button></span>
        <span>Türü</span>
        <span>Açıklama</span>
        <span>Stok <button onclick="sortBy('stok')">↕</button></span>
        <span>Ücret <button onclick="sortBy('ucret')">↕</button></span>
        <span>Puan</span>
        <span>İşlemler</span>
      </div>
    </div>
    <div class="pagination" id="paginationContainer"></div>
  </div>

  <div class="toggle-menu" id="genreMenu">
    <h3>Türler</h3>
    <button onclick="filterGenre('Anı')">Anı</button>
    <button onclick="filterGenre('Anlatı')">Anlatı</button>
    <button onclick="filterGenre('Çizgi Roman')">Çizgi Roman</button>
    <button onclick="filterGenre('Deneme')">Deneme</button>
    <button onclick="filterGenre('Edebiyat')">Edebiyat</button>
    <button onclick="filterGenre('Bilim')">Bilim</button>
    <button onclick="filterGenre('Araştırma')">Araştırma</button>
    <button onclick="filterGenre('Gençlik')">Gençlik</button>
    <button onclick="resetFilter()">Tümünü Göster</button>
    <div class="toggle-close" id="closeBtn" onclick="toggleMenu()">◀</div>
  </div>
  <div class="toggle-button" id="openBtn" onclick="toggleMenu()">▶</div>

  <script>
    let books = [];
    let currentPage = 1;
    let totalBooks = 0;
    const booksPerPage = 5;
    let currentGenre = null;
    let currentSort = null;
    let currentSortDir = "asc";

    const userId = parseInt(localStorage.getItem("userId"));
    if (!userId) {
      alert("Lütfen önce giriş yapın.");
      window.location.href = "/giris.html";
    }

    async function fetchBooks() {
      const response = await fetch('/api/kitaplar?sayfa=1&adet=100'); // tüm kitaplar
      const data = await response.json();
    
      const puanMapRes = await fetch(`/api/kitappuanlarim/${userId}`);
      const userPuanMap = puanMapRes.ok ? await puanMapRes.json() : {};
    
      books = await Promise.all(data.map(async book => {
        const puanRes = await fetch(`/api/kitappuan/${book.id}`);
        const ortalamaPuan = puanRes.ok ? await puanRes.json() : 0;
        const kullaniciPuani = userPuanMap[book.id] || null;
    
        return {
          id: book.id,
          title: book.kitapAdi,
          genre: book.tur,
          description: book.aciklama,
          stock: book.stok,
          price: book.ucret,
          rating: parseFloat(ortalamaPuan).toFixed(1),
          userRating: kullaniciPuani
        };
      }));
    
      updateDisplay();
    }


    function sortBy(field) {
      if (currentSort === field) {
        currentSortDir = currentSortDir === "asc" ? "desc" : "asc";
      } else {
        currentSort = field;
        currentSortDir = "asc";
      }
      currentPage = 1;
      fetchBooks();
    }

    function updateDisplay() {
      const list = document.getElementById("bookList");
      const headers = list.querySelector(".book-header");
      list.innerHTML = "";
      list.appendChild(headers);
      books.forEach(book => {
        const item = document.createElement("div");
        item.className = "book-item";
        const puanLabel = document.createElement("span");
        puanLabel.className = "average-rating";
        puanLabel.textContent = `⭐ ${book.rating}`;
        const actions = document.createElement("span");
        actions.className = "book-actions";
        actions.innerHTML = `
          <button class="action-button like-button" onclick="addToLiked(${book.id}, this)">
            <i class="fas fa-heart"></i>
          </button>
          <button class="action-button" onclick="addToCart(${book.id})">
            <i class="fas fa-cart-plus"></i>
          </button>`;
        const stars = renderRatingStars(book.id, puanLabel);
        actions.appendChild(stars);
        item.innerHTML = `
          <span>${book.title}</span>
          <span>${book.genre}</span>
          <span>${book.description}</span>
          <span>${book.stock}</span>
          <span>₺${book.price.toFixed(2)}</span>`;
        item.appendChild(puanLabel);
        item.appendChild(actions);
        list.appendChild(item);
      });
      updatePagination();
    }

    function updatePagination() {
      const container = document.getElementById("paginationContainer");
      container.innerHTML = "";
      const totalPages = Math.ceil(totalBooks / booksPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.onclick = () => { currentPage = i; fetchBooks(); };
        container.appendChild(btn);
      }
    }

    function filterGenre(genre) {
      currentGenre = genre;
      currentPage = 1;
      fetchBooks();
    }

    function resetFilter() {
      currentGenre = null;
      currentPage = 1;
      fetchBooks();
    }

    function toggleMenu() {
      const menu = document.getElementById("genreMenu");
      const openBtn = document.getElementById("openBtn");
      const closeBtn = document.getElementById("closeBtn");
      const isOpen = menu.style.left === "0px";
      menu.style.left = isOpen ? "-260px" : "0px";
      openBtn.style.display = isOpen ? "block" : "none";
      closeBtn.style.display = isOpen ? "none" : "block";
    }

    async function addToLiked(kitapId, btnElement) {
      const res = await fetch('/api/begeniler', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ kitapId, kullaniciId: userId })
      });
      if (res.ok) btnElement.classList.add("liked");
    }

    async function addToCart(kitapId) {
      await fetch('/api/sepet', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ kitapId, kullaniciId: userId })
      });
    }

    function renderRatingStars(bookId, ratingLabel) {
      const container = document.createElement("div");
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement("i");
        star.className = "fas fa-star";
        star.style.cursor = "pointer";
        star.style.color = "#ccc";
        star.onclick = async () => {
          await fetch('/api/puanver', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ kullaniciId: userId, kitapId: bookId, puan: i })
          });
          const res = await fetch(`/api/kitappuan/${bookId}`);
          const avg = await res.json();
          ratingLabel.textContent = `⭐ ${parseFloat(avg).toFixed(1)}`;
          await fetchBooks();
        };
        container.appendChild(star);
      }
      return container;
    }

    window.onload = async () => {
      document.getElementById("openBtn").style.display = "block";
      document.getElementById("closeBtn").style.display = "none";
      await fetchBooks();
    };
  </script>
</body>
</html>
